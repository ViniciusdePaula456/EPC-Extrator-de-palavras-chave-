<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Palavras-Chave do GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            background-color: #fafafa;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Extrator de Palavras-Chave do GitHub</h1>
        <p>Insira a URL de um repositório para extrair suas palavras-chave.</p>

        <div class="input-group">
            <label for="repoUrl">URL do Repositório:</label>
            <input type="text" id="repoUrl" placeholder="Ex: https://github.com/usuario/repositorio">
        </div>

        <button id="extractButton">Extrair Palavras-Chave</button>

        <div class="loading" id="loadingMessage" style="display: none;">Carregando...</div>

        <h3>Resultados:</h3>
        <pre id="results"></pre>
    </div>

    <script>
        // O código JavaScript para a lógica de extração virá aqui
    </script>

</body>
</html>
